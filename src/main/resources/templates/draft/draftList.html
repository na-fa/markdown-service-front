<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/header::head-fragment"></head>
<body class="drawer drawer--left">
<header th:replace="components/header::header-fragment"></header>
<div class="container-fluid main">

  <div class="row">

    <!-- Main Content -->
    <div class="main-content offset-md-2 col-md-8">
      <div class="container">
        <h1 class="post-title">下書き一覧</h1>
        <div class="card w-100 article-list">
          <ul class="list-group list-group-flush">
            <li class="list-group-item article-list-item" th:each="draftList : ${draftList}">
              <p class="article-list-item__date" th:text="${#dates.format(draftList.updatedAt, 'yyyy.MM.dd HH:mm')} + ' 更新'"></p>
              <a th:href="@{'/preview/' + ${draftList.hash}}" class="article-list-item__title card-text" th:text="${draftList.title}"></a>
              <div class="text-right">
                <a th:href="@{'/draft/' + ${draftList.hash} + '/edit'}" class="btn btn-outline-primary btn-sm" role="button">編集</a>
                <button type="button" class="draft-delete-button btn btn-outline-danger btn-sm" th:attr="data-hash=${draftList.hash}">削除</button>
              </div>
            </li>
          </ul>
        </div>

        <div th:replace="components/pager"></div>
      </div>
    </div><!-- /.Main Content -->

  </div><!-- /.row -->

</div>
<script th:replace="components/scripts"></script>
</body>
</html>
