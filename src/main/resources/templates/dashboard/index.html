<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/header::head-fragment"></head>
<body class="drawer drawer--left">
<header th:replace="components/header::header-fragment"></header>
<div class="container-fluid main">

    <!-- Main Content -->

        </div>

                  <p>投稿記事</p>
                </div>
              </a>
              <a href="/dashboard/bookmark" class="side-menu__link">
                <div class="icon-block">
                  <i class="icon__bookmark"><svg class="bookmark-on" width="20pt" height="20pt" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve"><g><g><path d="M416.667,0H95.334c-8.284,0-15,6.716-15,15v482c0,6.067,3.655,11.536,9.26,13.858c1.856,0.769,3.805,1.142,5.737,1.142 c3.903,0,7.74-1.523,10.609-4.394l150.063-150.062L406.06,507.606c4.29,4.291,10.741,5.573,16.347,3.252 c5.605-2.322,9.26-7.791,9.26-13.858V15C431.667,6.716,424.952,0,416.667,0z"/></g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg></i>
                  <p>ブックマーク</p>
                </div>
              </a>
            </div>
          </div>

          <div class="col-sm-12 col-md-8" th:if="${pathName == 'index'}">
            <h1 class="post-title">投稿記事</h1>
            <div class="card w-100 article-list">
              <ul class="list-group list-group-flush">
                <li class="list-group-item article-list-item" th:each="article : ${articleList}">
                  <p class="article-list-item__date" th:text="${#dates.format(article.articleUpdatedAt, 'yyyy.MM.dd HH:mm')} + ' 更新'"></p>
                  <a th:href="@{'/' + ${article.userName} + '/article/' + ${article.articleHash}}" class="article-list-item__title card-text" th:text="${article.articleTitle}"></a>
                  <div class="article-list-item__tags">
                    <a th:href="@{'/tags/' + ${tag.path}}" class="article-tag" th:each="tag : ${article.articleTag}" th:text="${tag.name}"></a>
                  </div>
                </li>
              </ul>
            </div>
            <div th:replace="components/pager"></div>
          </div>
          <div class="col-sm-12 col-md-8" th:if="${pathName == 'bookmark'}">
            <h1 class="post-title">ブックマーク</h1>
            <div class="card w-100 article-list">
              <ul class="list-group list-group-flush">
                <li class="list-group-item article-list-item" th:each="article : ${articleList}">
                  <div class="article-list-item__header d-flex">
                    <a th:href="@{'/' + ${article.userName}}"><img src="test.jpg" class="rounded-circle avatar-img--s"></a>
                    <div>
                      <a th:href="@{'/' + ${article.userName}}" class="avatar-name" th:text="${article.userName}"></a>
                      <p class="article-list-item__date" th:text="${#dates.format(article.articleUpdatedAt, 'yyyy.MM.dd HH:mm')} + ' 更新'"></p>
                    </div>
                  </div>
                  <a th:href="@{'/' + ${article.userName} + '/article/' + ${article.articleHash}}" class="article-list-item__title card-text" th:text="${article.articleTitle}"></a>
                  <div class="article-list-item__tags">
                    <a th:href="@{'/tags/' + ${tag.path}}" class="article-tag" th:each="tag : ${article.articleTag}" th:text="${tag.name}"></a>
                  </div>
                </li>
              </ul>
            </div>
            <div th:replace="components/pager"></div>
          </div>
        </div><!-- /.row -->
      </div><!-- /.container -->
    </div><!-- /.Main Content -->

  </div><!-- /.row -->

</div>
<script th:replace="components/scripts"></script>
</body>
</html>
