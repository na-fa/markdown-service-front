<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/header::head-fragment"></head>
<body class="drawer drawer--left">
<header th:replace="components/header::header-fragment"></header>
<div class="container-fluid main">

  <div class="row">

    <!-- Main Content -->
    <div class="main-content offset-md-2 col-md-8">
      <div class="container">
        <div class="card w-100 login">
          <div class="card-body">
            <div class="card-title login-title">ログイン</div>
            <p class="card-text login-text">メールアドレスとパスワードを入力してください。</p>
            <form th:action="@{/login}" method="post">
              <div class="text-center" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION} != null">
                <small class="text-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></small>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name="email" class="form-control" placeholder="Email" type="email" value="" autocomplete="on">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input name="password" class="form-control" placeholder="******" type="password" value="" autocomplete="off">
              </div>
              <div class="form-group"> 
                <div class="checkbox">
                  <label> <input type="checkbox" name="remember-me"> 次回からログインを省略する </label>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> ログイン </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- /.Main Content -->

  </div><!-- /.row -->

</div>
<script th:replace="components/scripts"></script>
</body>
</html>
