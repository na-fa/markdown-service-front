<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/header::head-fragment"></head>
<body class="drawer drawer--left">
<header th:replace="components/header::header-fragment"></header>
<div class="container-fluid main">

  <div class="row">

    <!-- Main Content -->
    <div class="main-content offset-md-2 col-md-8">
      <div class="container">
        <div class="card w-100 login">
          <div class="card-body">
            <div class="card-title login-title">新規会員登録</div>
            <p class="card-text login-text">会員登録確認のメールを送信し新規登録をおこないます。</p>
            <form th:action="@{/signup}" th:object="${signUpForm}" method="post">
              <div class="form-group">
                <input th:field="*{email}" name="email" class="form-control" placeholder="Email" type="email" autocomplete="on" >
                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                <small class="text-danger" th:if="${error}" th:text="${error}"></small>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> 送信 </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- /.Main Content -->

  </div><!-- /.row -->
</div>
<script th:replace="components/scripts"></script>
</body>
</html>
